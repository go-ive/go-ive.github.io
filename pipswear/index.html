<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #profanity {
            font-size: 40pt;
            margin-top: 30px;
        }

        .pip-header {
            text-align: center;
            margin-top: 20px;
        }

        .pip-swear-body {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 pip-header">
            <img
                    src="pip-header.png"
                    width="300"
                    onclick="createProfanity()"
                    style="cursor: pointer">
            <br>
            <small>Click on Pip to generate a new profanity!</small>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 pip-swear-body">
            <div id="profanity"></div>
        </div>
    </div>
</div>

<script>
    function createVerb(verb, ing) {
        return {
            verb: verb,
            ing: ing
        };
    }

    var verbs = [
        createVerb('rape', 'raping'),
        createVerb('fuck', 'fucking'),
        createVerb('sit', 'sitting'),
        createVerb('lick', 'licking'),
        createVerb('clop', 'clopping'),
        createVerb('spank', 'spanking'),
        createVerb('spin', 'spinning'),
        createVerb('shit', 'shitting')
    ];

    var amplifiers = ['', 'Great'];
    var names = ['Celestia', 'Luna', 'Godesses', 'Nightmare Moon'];
    var objects = ['her horn', 'the moon', 'moon rocks', 'sunfire', 'her wings', 'a solar flare', 'a thousand star-devils', 'her forehooves'];

    function createPersonalObject(singular, plural) {
        return {
            singular: singular,
            plural: plural
        }
    }

    var personalObjects = [
        createPersonalObject('clit', 'clits'),
        createPersonalObject('moonheat', 'moonheats'),
        createPersonalObject('libido', 'libido'),
        createPersonalObject('horn', 'horns'),
        createPersonalObject('wing', 'wings'),
        createPersonalObject('forehoof', 'forehooves'),
        createPersonalObject('cunt', 'cunts')
    ];

    var quantifiers = ['a hoof-full of', ''];
    var adjectives = ['tidal', 'moaning', 'solar-flaring', 'solar-heated'];

    function rnd(min, max) {
        return Math.floor(Math.random() * max) + min;
    }

    var types = [
        function () {
            return amplifiers[rnd(0, amplifiers.length)] + ' ' + names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)].verb + ' me with ' + objects[rnd(0, objects.length)] + '.'
        },
        function () {
            return names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)].verb + ' me like she loves me!';
        },
        function () {
            return names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)].verb + ' my ' + personalObjects[rnd(0, personalObjects.length)].singular + ' with ' + quantifiers[rnd(0, quantifiers.length)] + ' ' + objects[rnd(0, objects.length)] + '!';
        },
        function () {
            return names[rnd(0, names.length)] + '\'s ' + adjectives[rnd(0, adjectives.length)] + ' ' + personalObjects[rnd(0, personalObjects.length)].singular + '!';
        },
        function () {
            return 'By the ' + personalObjects[rnd(0, personalObjects.length)].singular + ' of ' + names[rnd(0, names.length)] + '!';
        },
        function () {
            return 'Holy hot sex with ' + names[rnd(0, names.length)] + '!';
        },
        function () {
            return 'Sit on my ' + personalObjects[rnd(0, personalObjects.length)].singular + ' and ' + verbs[rnd(0, verbs.length)].verb + '.';
        },
        function () {
            return names[rnd(0, names.length)] + '-' + verbs[rnd(0, verbs.length)].ing + ' orgasms!';
        },
        function () {
            return verbs[rnd(0, verbs.length)].verb + ' a ' + personalObjects[rnd(0, personalObjects.length)].singular + ' where Celestia don\'t shine!';
        },
        function () {
            return verbs[rnd(0, verbs.length)].ing + ' orgasms of ' + names[rnd(0, names.length)] + '!';
        },
        function () {
            // # Oh <verb, fuck> me with <name>'s <object>
            return 'Oh ' + verbs[rnd(0, verbs.length)].verb + ' me with ' + names[rnd(0, names.length)] + '\s ' + personalObjects[rnd(0, personalObjects.length)].singular + '!';
        },
        function () {
            // # Oh no. No. <name> <verb> me with <object>, no.
            return 'Oh no. No. ' + names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)].verb + ' me with ' + objects[rnd(0, objects.length)] + ', no.';
        }
    ];

    function formatProfanity(profanity) {
        var result = profanity.trim();
        result = result.substr(0, 1).toLocaleUpperCase() + result.substr(1);
        return result;
    }

    function createProfanity() {
        document.getElementById('profanity').innerHTML = formatProfanity(types[rnd(1, types.length)]());
    }
    createProfanity();
</script>

</body>
</html>
