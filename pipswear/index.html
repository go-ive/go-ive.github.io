<script>
var amplifiers = ['', 'Great'];
var names = ['Celestia', 'Luna', 'Godesses', 'Nightmare Moon'];
var verbs = ['rape', 'fuck', 'sit on', 'lick', 'clop', 'spank', 'spin'];
var objects = ['her horn', 'the moon', 'moon rocks', 'sunfire', 'her wings', 'a solar flare', 'a thousand star-devils', 'her forehooves'];
var personalObjects = ['clit', 'moonheat', 'libido'];
var quantifiers = ['a hoof-full of', ''];
var adjectives = ['tidal', 'moaning', 'solar-flaring', 'solar-heated'];

function rnd(min, max) {
	return Math.floor(Math.random() * max) + min;
}

function type1(){
	return amplifiers[rnd(0, amplifiers.length)] + ' ' + names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)] + ' me with ' + objects[rnd(0,objects.length)];
}

function type2(){
    return names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)] + ' me like she loves me!';
}

function type3(){
    return names[rnd(0, names.length)] + ' ' + verbs[rnd(0, verbs.length)] + ' my ' + personalObjects[rnd(0,personalObjects.length)] + ' with ' + quantifiers[rnd(0,quantifiers.length)] + ' ' + objects[rnd(0,objects.length)] + '!';
}

function type4(){
    return names[rnd(0, names.length)] + '\'s ' + adjectves[rnd(0, adjectives.length)] + ' ' + personalObjects[rnd(0,personalObjects.length)];
}

document.write('<h1>' + window['type' + rnd(1,4)]().trim() + '</h1>');
</script>
